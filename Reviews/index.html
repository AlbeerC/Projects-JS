<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3 | Reviews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Reviews</h1>

    <main>
        <section class="review">
            <div class="img-container">
                <img src="https://github.com/john-smilga/javascript-basic-projects/blob/master/03-reviews/final/person-1.jpeg?raw=true" alt="" id="person-img">
            </div>
            <div class="review-person">
                <h4 id="author">Anna Johnson</h4>
                <p id="job">UX Designer</p>
            </div>
            <p class="review-info" id="info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Possimus natus non, molestias alias fugit corporis nisi dicta quae eaque sunt doloremque, ipsam velit sint consequatur quisquam laborum ducimus</p>
            <div class="btns">
                <button class="prev-btn"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-left" width="64" height="64" viewBox="0 0 24 24" stroke-width="2" stroke="#3fc4e6" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <polyline points="15 6 9 12 15 18" />
                </svg>
                </button>
                <button class="next-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-right" width="64" height="64" viewBox="0 0 24 24" stroke-width="2" stroke="#3fc4e6" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <polyline points="9 6 15 12 9 18" />
                    </svg>
                </button>
            </div>

        </section>

    </main>
    
    <script src="app.js"></script>
</body>
</html>
